<main class="container">
    <app-currency-selector (emitCurrency)="onEmitCurrencySelection($event)"></app-currency-selector>
    <section id="stats" class="d-flex">
        <div class="flex-3">
            <app-currency-daily-stats [currencyCode]="currencySelected"></app-currency-daily-stats>
        </div>
        <div class="flex-1">
            <div class="quote-card">
                <h2>+0.56</h2>
            </div>
        </div>
    </section>
</main>
